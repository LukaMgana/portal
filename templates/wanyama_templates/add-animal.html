{% extends 'base.html' %}


{% block content %}
{% include 'navbar.html' %}
<div class="card p-5 text-white rounded bg-dark" style="margin-top: 5em; margin-bottom: 5em">
    <div class="pb-3 p-0 mb-3">
        Add new Livestock's informations
      </div>
    <form action="{% url 'wanyama:add-cattle' %}"  enctype="multipart/form-data" method="POST">
        {% csrf_token %}
        <div class="row">
        <div class="form-group col-6">
          <input required type="text" name="{{form.livestock_name.name}}" id="" class="form-control" placeholder="Livestock name" aria-describedby="helpId">
        </div>
        <div class="form-group col-6">
            <input required type="text" name="{{form.location.name}}" id="" class="form-control" placeholder="Location for Livestock" aria-describedby="helpId">
          </div>
        </div>

        <div class="row">
            <div class="form-group col-4">
                
                <select name="{{form.gender.name}}" id="gender" class="form-control" required="required">
                    {% for gender in form.gender %}
                        {{gender}}                        
                    {% endfor %}
                </select>
                
            </div>
            <div class="form-group col-4">
                <input required type="text" name="{{form.birth_date.name}}" class="form-control" onfocus="(this.type='date')" onblur="(this.type='text')" placeholder="livestock birthdate">
            </div>
              <div class="form-group col-4">
                  {{form.cartegory}}                  
              </div>
            </div>

            <div class="row">
                <div class="form-group col-4">
                  <input required type="number" name="{{form.weight.name}}" id="" class="form-control" placeholder="Livestock weight" aria-describedby="helpId">
                </div>
                <div class="form-group col-4">
                    {{form.status}}
                </div>
                  
          <div class="form-group col-4">
              <label for="livestock_image" class="form-control" aria-required="true" >Upload Livestock Image</label>
            <input required type="file" name="{{form.ls_image.name}}" id="livestock_image" hidden placeholder="Image" aria-describedby="helpId">
        <small class="form-text text-white-50">
            {% if form.ls_image.value %}
            {{form.ls_image.value}}
            {% else %}
           <p class="ml-3 pb-0 mb-0"> select image </p>
            {% endif %}
        </small>  
        </div>
                </div>
        <button type="submit" class="btn btn-md btn-primary">Add animal</button>
        <button type="cancel" class="btn btn-md btn-warning">Cancel</button>
    </form>
</div>

</div>
{% endblock content %}
