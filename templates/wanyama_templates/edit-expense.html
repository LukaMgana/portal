{% extends 'base.html' %}


{% block content %}
{% include 'navbar.html' %}
<div class="container mt-5 text-white">
  <div class="jumbotron rounded bg-dark shadow-sm mt-5 text-white">
  <div class="ml-5">
    Edit record made on <strong class="text-warning">'{{form.instance.due_date}}'</strong> due to <strong class="text-warning">'{{form.ei_type.value.capitalize}}'</strong> 
  </div>
  <form action="" method="POST">
    {% csrf_token %}
    <div class="row px-5 mt-md-4">
 <div class="form-group col-md-4">
    <input type="number" name="{{form.amount.html_name}}" value="{{form.amount.value}}" id="input" class="form-control" required="required" placeholder="amount" pattern="" title="">
 </div>

 <div class="form-group col-md-4">
   {{form.due_date}}
  </div>
 
 <div class="form-group col-md-4">
<select class="form-control" value="{{form.ei_type.value}}" name="{{form.ei_type.html_name}}" id="">
  {% for ei in form.ei_type %}
  {{ei}}
  {% endfor %}
</select> 
</div>
</div>

<div class="row  px-5">
  <div class="form-group col-md-12">
    {{form.descriptions}}
 </div>
</div>

<div class="row  px-5 mt-3">
  <div class="form-group col-md-4">
     <button class="btn btn-sm btn-success " type="submit">update expense</button>
     <button class="btn btn-sm btn-danger " type="cancel">Reset</button>
 </div>
</div>
 </form>
</div>
</div>

{% endblock content %}
