{% extends 'base.html' %}


{% block content %}
{% include 'navbar.html' %}
<div class="container mt-5 text-white">
  <div class="jumbotron rounded bg-dark shadow-sm mt-5 text-white">
  <div class="ml-5 text-white-50">
    Add new <strong id='ei_type' class="text-white">Income | Expenses</strong> record
  </div>
  <form action="{% url 'wanyama:add-expenses' %}" method="POST">
    {% csrf_token %}
    <div class="row px-5 mt-md-4">
      <div class="form-group col-md-4">
    <input type="number" name="{{form.amount.html_name}}" id="input" class="form-control" required="required" placeholder="amount" pattern="" title="">
 </div>

 <div class="form-group col-4">
  <input type="text" name="{{form.due_date.name}}" class="form-control" onfocus="(this.type='date')" onblur="(this.type='text')" placeholder="due date">
</div>

 <div class="form-group col-md-4">
<select onchange="ei_changer()" class="form-control" name="{{form.ei_type.html_name}}" id="ei_values">
  {% for ei in form.ei_type %}
  {{ei}}
  {% endfor %}
</select> 
</div>
</div>

<div class="row  px-5">
  <div class="form-group col-md-12">
     <textarea name="{{form.descriptions.html_name}}" placeholder="desctiptions..." class="form-control" rows="3" required="required"></textarea>
 </div>
</div>

<div class="row  px-5 mt-3">
  <div class="form-group col-md-4">
     <button class="btn btn-sm btn-success" type="submit">add expense</button>
     <button class="btn btn-sm btn-danger" type="submit">Reset</button>
 </div>
</div>
 </form>
</div>
</div>
<script>
  function ei_changer(){
    if (document.getElementById('ei_values').value){
  document.getElementById('ei_type').innerHTML =  document.getElementById('ei_values').value
  } else{
    document.getElementById('ei_type').innerHTML = 'Income | Expenses'
  }
}
</script>
{% endblock content %}
