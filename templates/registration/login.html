{% extends 'base.html' %}

{% block title %}
Login
{% endblock title %}

{% block content %}
<div class="row pt-5 my-5">
    <card class="shadow-lg bg-white m-auto rounded">
        <div class="card-header text-center text-primary">
            <h3>Farmer Compressed Infosys</h3>
            {% if form.errors %}
            <small class="text-center text-danger">invalid username or password</small>
           {% endif %}
        </div>
        <form action="" method="post">
            {% csrf_token %}            
            <div  class="card-body">
                <div class="form-group">
                    <label for="{{form.username.html_name}}">{{form.username.label}}</label>
                    <input type="text" name="{{form.username.html_name}}" id="{{form.username.html_name}}" class="form-control" placeholder="" aria-describedby="helpId">
                    </div>

                  <div class="form-group">
                    <label for="{{form.password.html_name}}">{{form.password.label}}</label>
                    <input type="password" name="{{form.password.html_name}}" id="{{form.password.html_name}}" class="form-control" placeholder="" aria-describedby="helpId">
                    </div>

        </div>
            <div class="card-footer">
            <button type="submit" class="btn btn-sm btn-primary">Login</button>
           <span class="float-right"> Forgot password? <a href="{% url 'farmer:register' %}"> Register</a></span> 
        </div>
        </form>
    </card>
</div>
{% endblock %}
