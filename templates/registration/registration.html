{% extends 'base.html' %}


{% block title %}
register
{% endblock title %}


{% block content %}
<div class="row pt-5 my-5">
    <card class="shadow-lg bg-white m-auto rounded">
        <div class="card-header text-center">
            <h3>Livestock Compressed Infosys</h3>
        </div>
        <form action="" class="form p-2" method="post">
            {% csrf_token %}            
            <div  class="card-body">
                <div class="row">
                <div class="form-group">
                    <input type="text" name="{{form.first_name.html_name}}" class="form-control" placeholder="{{form.first_name.label}}" aria-describedby="helpId">
                    </div>
                <div class="form-group">
                    <input type="text" name="{{form.last_name.html_name}}" class="form-control" placeholder="{{form.last_name.label}}" aria-describedby="helpId">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <input type="text" name="{{form.username.html_name}}" class="form-control" placeholder="{{form.username.label}}" aria-describedby="helpId">
                        </div>

                    <div class="form-group">
                        <input type="email" name="{{form.email.html_name}}" class="form-control" placeholder="{{form.email.label}}" aria-describedby="helpId">
                        </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <input type="password" name="{{form.password1.name}}" class="form-control" placeholder="{{form.password1.label}}">
                        </div>
                    <div class="form-group">
                        <input type="password" name="{{form.password2.name}}" class="form-control" placeholder="{{form.password2.label}}">
                        </div>
                </div>
                    {% if form.errors %}
                    {% for error in form.error_messages %}
                    {{error.error}}
                    {% endfor %}
                    {% endif %}
        </div>
            <div class="card-footer">
            <button type="submit" class="btn btn-sm btn-primary">Register</button>
           <span class="float-right mr-5"> Have an account? <a href="{% url 'login' %}">Login</a></span>
        </div>
        </form>
    </card>
</div>
{% endblock %}
